<h2>Cadastrar</h2>
<form>
    <label>Id</label><input type="text" name="id" [(ngModel)]="vaga.id"><br>
    <label>Nome</label><input type="text" name="nome" [(ngModel)]="vaga.nome"><br>
    <label>Foto</label><input type="text" name="foto" [(ngModel)]="vaga.foto"><br>
    <label>Descrição</label><input type="text" name="descricao" [(ngModel)]="vaga.descricao"><br>
    <label>Salário</label><input type="text" name="salario" [(ngModel)]="vaga.salario"><br>
    <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
    <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
</form>


<div class="container">
    <h2>Cadatro</h2>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" placeholder="Enter id" name="id" [(ngModel)]="vaga.id">
      </div>
      <div class="form-group">
        <label for="pwd">Nome</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter nome" name="nome" [(ngModel)]="vaga.nome">
      </div>
      <div class="form-group">
        <label for="id">Foto</label>
        <input type="text" class="form-control" id="id" placeholder="Enter foto" name="foto" [(ngModel)]="vaga.foto"><br>
      </div>
      <div class="form-group">
        <label for="pwd">Descrição</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter descricao" name="descricao" [(ngModel)]="vaga.descricao"><br>
      </div>
      <div class="form-group">
        <label for="pwd">Salário</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter salario" name="salario" [(ngModel)]="vaga.salario"><br>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary"(click)="cadastrar()">Cadastrar Vaga</button>
      
      <button type="submit" class="btn btn-primary"(click)="atualizar(vaga.id)">Atualizar Vaga</button>
    
    <button type="submit" class="btn btn-primary"(click)="excluir(vaga.id)">Excluir Vaga</button>
    
    </form>
  


<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
                <p class="card-text">Salário: R$ {{vaga.salario}},00</p>
                
                <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </div>

    </div>
</section>
